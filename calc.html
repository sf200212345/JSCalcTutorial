<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type="text/css" href = "format.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="display">
                283123
            </div>
            <div class="ops">
                <button class="op" onclick="opInput('+')">+</button>
                <button class="op" onclick="opInput('-')">-</button>
                <button class="op" onclick="opInput('*')">&times;</button>
                <button class="op" onclick="opInput('/')">รท</button>
            </div>
            <div class="nums">
                <button class="number" onclick="numInput(7)">7</button>
                <button class="number" onclick="numInput(8)">8</button>
                <button class="number" onclick="numInput(9)">9</button>
                <button class="number" onclick="numInput(4)">4</button>
                <button class="number" onclick="numInput(5)">5</button>
                <button class="number" onclick="numInput(6)">6</button>
                <button class="number" onclick="numInput(1)">1</button>
                <button class="number" onclick="numInput(2)">2</button>
                <button class="number" onclick="numInput(3)">3</button>
                <button class="number" onclick="numInput(0)">0</button>
                <button class="number" onclick="numInput('.')">.</button>
                <button class="number" onclick="numInput('c')">AC</button>
            </div>
            <button class="equal" onclick="calc()">=</button>
        </div>
    </body>
    <script src="logic.js"></script>
</html>
